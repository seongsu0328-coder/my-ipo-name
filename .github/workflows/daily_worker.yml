name: UnicornFinder Daily Worker

on:
  # 코드가 저장(Push)될 때마다 즉시 실행
  push:
    branches: [ "main" ] 

  # 매일 한국 시간 오전 6시 실행 (UTC 21:00)
  schedule:
    - cron: '0 21 * * *'
  
  # 수동 실행 버튼 활성화
  workflow_dispatch:

jobs:
  run-worker:
    runs-on: ubuntu-latest
    
    steps:
      - name: 저장소 코드 체크아웃
        uses: actions/checkout@v3

      - name: 파이썬 3.9 설정
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 필수 라이브러리 설치
        run: |
          # streamlit을 추가하여 worker.py의 st.secrets를 사용할 수 있게 합니다.
          pip install streamlit requests pandas numpy yfinance supabase google-generativeai

      - name: 데이터 수집기(Worker) 실행
        env:
          # 스트림릿은 환경 변수가 SECTION_KEY 형식이면 st.secrets["section"]["key"]로 자동 매핑합니다.
          # 예: SUPABASE_URL -> st.secrets["supabase"]["url"]
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          GENAI_API_KEY: ${{ secrets.GENAI_API_KEY }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
        run: python worker.py
